<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Chat{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class='bg-teal-600'>
    <nav class="fixed top-0 left-0 w-full flex items-center justify-between px-4 py-3 bg-teal-800">
        <div>
            <a href="{% url 'frontpage' %}" class="text-xl text-white">Djangochat</a>
        </div>
        <div class="flex items-center space-x-4">
            {% if user.is_authenticated %}
                <a href="{% url 'rooms' %}" class="text-white hover:text-gray-200">Room</a>
                <a href="{% url 'logout' %}" class="px-5 py-2 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="text-white hover:text-gray-200">Log in</a>
                <a href="{% url 'signup' %}" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    

    {% block content %}
    
    {% endblock content %}


    
    
</body>
</html>
